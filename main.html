<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YAAI Voice Assessment Agent</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffffff, #f7f7f7);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #222;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #000;
    }

    .subtitle {
      font-size: 1rem;
      color: #666;
      max-width: 500px;
      text-align: center;
      margin-bottom: 25px;
    }

    button {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #c40811;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    #widgetContainer {
      margin-top: 30px;
      width: 420px;
      height: 420px;
      display: none;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      background-color: #fff;
      animation: fadeIn 0.6s ease;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <img src="Minimalist YAAI Logo Design.png" alt="YAAI Logo" class="logo" />
  <div class="title">Voice Assessment Agent</div>
  <div class="subtitle">
    You are an AI Voice Assessment Agent for Y-Axis. Conduct a short 5-minute mock call with a trainee to test their communication, sales approach, and immigration knowledge.
  </div>
  <button id="startBtn">Start Assessment</button>

  <div id="widgetContainer">
    <!-- ElevenLabs widget will appear here -->
    <iframe id="elevenWidget" src="" allow="microphone; camera;"></iframe>
  </div>

  <footer>Powered by YAAI Ã— ElevenLabs | Y-Axis Training</footer>

  <script>
    document.getElementById('startBtn').addEventListener('click', function() {
      const widgetContainer = document.getElementById('widgetContainer');
      const iframe = document.getElementById('elevenWidget');
      iframe.src = "YOUR_ELEVENLABS_WIDGET_URL"; // Replace with your ElevenLabs widget URL
      widgetContainer.style.display = 'flex';
      this.style.display = 'none';
    });
  </script>
</body>
</html>
